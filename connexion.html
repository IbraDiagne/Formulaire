<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="connexion.css">
</head>
<body>

    
    <form  action="#" method="post">
        <h1>connexion</h1>
        <label for="mail">Veuillez saisir votre adresse mail</label><br>
        <input type="email" id="mail" name="email" placeholder="xxsdssdd@gmail.com" required><br><br>

        <label for="passwd">Veuillez saisir votre mot de passe</label><br>
        <input type="password" id="passwd" name="passwd" placeholder="**********" required><br><br><br><br>

        <input type="submit" value="se connecter"><br>
        <a href="google.com">Creer un compte</a>
    </form>
</body>
